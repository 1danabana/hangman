<!DOCTYPE html>
<html>
    <head>
        <meta charset="TFF-8">
        <title>HANGMAN GAME</title>
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">HANGMAN GAME!</h1>
            <p class="lead">Guess that FRUIT!!</p>

            <div class="card">
                <div class="card-header">
                    Word To Guess
                </div>
                <div class="card-body">
                    <h2 id="wordstoGuess"></h2>
                </div>
            </div>
            <!-- card extras -->
            <div class="card">
                <div class="card-body">
                    Wrong Guesses:<span id="wrongGuess"></span>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    Guesses Left:<span id="guessesLeft"></span>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    wincounter:<span id="winCounter"></span>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    losscounter:<span id="lossCounter"></span>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
